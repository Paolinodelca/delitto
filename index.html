<body>

<h1>Delitto in Villa</h1>
<p>Scegli un sospettato da interrogare:</p>

<button onclick="selectSuspect('Contessa Bianca')">Contessa Bianca</button>
<button onclick="selectSuspect('Maggiordomo Arturo')">Maggiordomo Arturo</button>
<button onclick="selectSuspect('Giardiniere Enzo')">Giardiniere Enzo</button>

<p><strong>Sospettato selezionato:</strong> <span id="suspectName">Nessuno</span></p>

<textarea id="question" rows="4" style="width:100%;" placeholder="Digita la tua domanda al sospettato..."></textarea>

  
  <button onclick="ask()">Interroga</button>

<div id="response"></div>

<script>
//let API_KEY = "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";



const form = document.getElementById("chatForm");
const output = document.getElementById("response");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const question = document.getElementById("question").value.trim();
    if (!question) return;

    output.textContent = "Sto pensando...";

    try {
        const resp = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "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",  // <<<<< cambia questo
            },
            body: JSON.stringify({
                model: "gpt-oss-7b-q8_0",
                messages: [
                    { role:"system", content:"Rispondi da sospettato di un giallo." },
                    { role:"user", content: question }
                ]
            })
        });

        const text = await resp.text();

        console.log("RAW RESPONSE:", text);

        let data;
        try { data = JSON.parse(text); }
        catch(e) {
            output.textContent = "Risposta non in formato JSON:\n" + text;
            return;
        }

        console.log("JSON:", data);

        if (!data.choices || !data.choices[0]) {
            output.textContent = "Errore API:\n" + JSON.stringify(data, null, 2);
            return;
        }

        output.textContent = data.choices[0].message.content;

    } catch (err) {
        output.textContent = "Errore JS: " + err.message;
    }
});




</script>


</body>
</html>
