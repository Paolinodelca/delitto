<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delitto in Villa – Interrogatorio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f2e8;
      padding: 20px;
      max-width: 650px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #response {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      border: 1px solid #ccc;
    }
    button {
      margin: 10px 3px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Delitto in Villa</h1>
<p>Scegli un sospettato da interrogare:</p>

<button onclick="selectSuspect('Contessa Bianca')">Contessa Bianca</button>
<button onclick="selectSuspect('Maggiordomo Arturo')">Maggiordomo Arturo</button>
<button onclick="selectSuspect('Giardiniere Enzo')">Giardiniere Enzo</button>

<p><strong>Sospettato selezionato:</strong> <span id="suspectName">Nessuno</span></p>

<textarea id="question" rows="4" style="width:100%;" placeholder="Digita la tua domanda al sospettato..."></textarea>
<button onclick="ask()">Interroga</button>

<div id="response"></div>

<script>
let API_KEY = "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";
let suspect = "";

function selectSuspect(name) {
  suspect = name;
  document.getElementById("suspectName").innerText = name;
  document.getElementById("response").innerText = "";
}

// Funzione di interrogazione
async function ask() {
  if (!suspect) {
    alert("Seleziona prima un sospettato.");
    return;
  }

  const question = document.getElementById("question").value.trim();
  if (!question) return;

  const prompt = `
Tu sei ${suspect}, uno dei tre sospettati in un caso di omicidio avvenuto nella Villa dei Cipressi.

Il tuo obiettivo: rispondere alle domande dell'investigatore in modo credibile, mantenendo il tuo ruolo e
cercando di nascondere il tuo eventuale coinvolgimento.

Se sei colpevole, devi mentire in modo realistico.
Se sei innocente, devi spiegarti, ma con emozioni e dettagli verosimili.

Domanda dell’investigatore: "${question}"
Rispondi come ${suspect}:`;

  try {
    const response = await fetch(
      "https://api.groq.com/openai/v1/chat/completions",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + API_KEY
        },
        body: JSON.stringify({
          model: "gpt-oss-20b",
          messages: [
            { role: "system", content: "Sei un personaggio sospettato in un giallo. Rispondi in stile narrativo breve, con emozione e coerenza." },
            { role: "user", content: prompt }
          ],
          temperature: 0.8,
          max_tokens: 300
        })
      }
    );

    const data = await response.json();
    document.getElementById("response").innerText = data.choices[0].message.content;

  } catch (e) {
    document.getElementById("response").innerText = "Errore: " + e.message;
  }
}
</script>

</body>
</html>
